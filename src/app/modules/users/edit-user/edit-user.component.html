<div class="container-fluid">
    <div class="row">
        <div style="height: 91vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="fw-bolder mb-3" style="text-decoration: none;color: white;" routerLink="/dashboard">Home</a>
            <a class="fw-bolder mb-3" style="text-decoration: none;color: white;" routerLink="/users">Users</a>
        </div>
        <div class="col">
            <h1 class="mt-3">Update User Form</h1>
            <form #editUserForm="ngForm" class="border rounded p-3 mt-5">
                <!-- id -->
                <div class="form-floating mb-3">
                    <input #userId="ngModel" type="text" [(ngModel)]="user.id" name="id" class="form-control" id="floatingInputId" placeholder="Employee Id"
                    required pattern="[a-zA-Z0-9]*" readonly>
                    <label for="floatingInputId">Employee Id</label>
                  </div>
                  <div *ngIf="userId.invalid && userId.touched" class="text-danger fw-bolder mb-3">*Invalid ID</div>
                  <!-- name -->
                  <div class="form-floating mb-3">
                    <input #userName="ngModel" type="text" name="name" [(ngModel)]="user.name" class="form-control" id="floatingInputName" placeholder="Employee Name"
                    required pattern="[a-zA-Z ]*">
                    <label for="floatingInputName">Employee Name</label>
                  </div>
                  <div *ngIf="userName.invalid && userName.touched" class="text-danger fw-bolder mb-3">*Invalid Name</div>
                  <!-- mail -->
                  <div class="form-floating mb-3">
                    <input #userEmail="ngModel" type="email" name="email" [(ngModel)]="user.email" class="form-control" id="floatingInputEmail" placeholder="Employee Email"
                    required email>
                    <label for="floatingInputEmail">Employee Email</label>
                  </div>
                  <div *ngIf="userEmail.invalid && userEmail.touched" class="text-danger fw-bolder mb-3">*Invalid Email</div>
                  <!-- status -->
                   <div class="form-floating mb-3">
                    <select #userStatus="ngModel" name="status" [(ngModel)]="user.status" id="floatingInputStatus" class="form-control" required>
                        <option disabled hidden selected></option>
                        <option value="1">Active</option>
                        <option value="0">InActive</option>
                    </select>
                    <label for="floatingInputStatus">Employee Status</label>
                   </div>
                   <div *ngIf="userStatus.invalid && userStatus.touched" class="text-danger fw-bolder mb-3">*Invalid Status</div>
                   <div class="d-flex">
                    <button (click)="editUser()"  [disabled]="editUserForm.invalid" class="btn btn-success">Update</button>
                    <button (click)="cancel(user.id)" class="btn btn-warning ms-5">Cancel</button>
                   </div>
            </form>
        </div>
    </div>
</div>
